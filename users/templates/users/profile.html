
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!---codingmaker--->


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'users\css\style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'users\css\calendar.css' %}">
<script src="{% static 'users/js/calendar.js' %}"defer></script>
<body>
  <br>
  <div class="Greet">
    <center><h5 style="font-size: 50px;">WELCOME BACK, {{ user }}! </h5></center>
    <center><p>Continue what you are doing. pursue your dreams</p></center>
  </div>
  <div class="contianer">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> May </span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">
            <pre><</pre>
          </span>
          <span id="year">2020 </span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days">
        </div>
      </div>
      <div class="calendar-footer">
      </div>
      <div class="date-time-formate">
        <div class="day-text-formate">TODAY</div>
        <div class="date-time-value">
          <div class="time-formate">02:51:20</div>
          <div class="date-formate">23 - july - 2022</div>
        </div>
      </div>
      <div class="month-list"></div>
    </div>
  </div>
</body>
</html>


{% endblock %}
