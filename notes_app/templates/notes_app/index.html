<!-- notes_list/notes_app/templates/notes_app/index.html -->
{% extends "base.html" %}

{% block content %}
<!--index.html-->
{% if object_list %}
<h3>All my notes</h3>
{% endif %}
<ul>
    {% for noteslist in object_list %}
    <li>
        <div role="button"
            onclick="location.href='{% url "notes-list" noteslist.id %}'">
            {{ noteslist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no notes!</h4>
    {% endfor %}
</ul>
<p>
    <input value="Add a new note" type="button"
        onclick="location.href='{% url "notes-list-add" %}'"/>
</p>

{% endblock %}
